<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Homework 11</title>
  </head>
  <body>
    <form class="search-form js-search-form" id="search-form">
      <div class="input-container">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <div class="form-btn-container">
        <button class="form-btn" type="submit"></button>
        <svg class="form-search-svg" width="13" height="13">
          <use href="./images/icons.svg#icon-search"></use>
        </div>
        </svg>
      </div>
    </form>
    <div class="gallery js-gallery">
      
    </div>
    <button type="button" class="load-more">
      <span class="label">Load more</span>
    </button>
    <script src="index.js" type="module"></script>
  </body>
</html>
